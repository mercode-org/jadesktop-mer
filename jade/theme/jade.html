<!doctype html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="theme/css/jade.css" charset="UTF-8">
  <link rel="stylesheet" href="theme/css/animate.css" charset="UTF-8">

  <script src="js/jquery-3.1.1.min.js" charset="UTF-8"></script>
  <script src="theme/js/materialize.min.js" charset="UTF-8"></script>
  <script src="theme/js/masonry.pkgd.min.js" charset="UTF-8"></script>
  <script src="js/jade.js" charset="UTF-8"></script>
  <script src="js/clock.js" charset="UTF-8"></script>
  <script src="js/search.js" charset="UTF-8"></script>

</head>

<body>
  <div id='background-en'>
    <!-- video background -->
    <div id='overlay'>
      <header class='container-fluid'>
        <nav>
          <div class="center dropdown">
            <span id="Applications">
              <a>Applications</a>
              <img src="img/back.svg" class="applications-arrow-highlight">
            </span>
            <ul class="menu dropdown-menu">
            </ul>
          </div>
        </nav>
        <div class="container-fluid display">
          <div class="display-msg">
            <div id='search-icon'>
              <img src='{search_icon}'>
              <h5 class='search-title'>Search</h5>
            </div>
          </div>
          <div id="TOP-LEFT-DESCRIPTION">
          </div>
          <div class='disk-usage'>
            <div class="inner">
              <div class="hdd">HDD</div>
              <div class='disk-percentage'>0</div>
            </div>
          </div>
          <div id="time">00:00</div>
          <div id="date"></div>
          <div class="center-search">
            <div id="search-container">
              <a class="dash-btn" href="#">
                <img src="img/back.svg" class="col l12 xl10">
              </a>
              <input type="text" id="search" placeholder="Search Applications">
              <a href='#' id='clear-search'>Clear Search</a>
            </div>
          </div>
        </div>
        <!--display-->
      </header>
      <div class='dashboard container'>
        <div class='search-results row'>
        </div>
        <div id="main-dashboard">
          <div class="row">
            <div class="col l12 mini-dashboard-shortcuts">
              <div id="dashboard-favorites" class="row favorites">


                <button class="col" onclick="Jade.openBrowser();">
                  <img src="{browser_icon}" class="col l12 xl10 tooltipped" data-position="top" data-delay="50" data-tooltip="Open Default Browser">
                </button>
                <button class="col" onclick='Jade.openFileManager();'>
                  <img src="{file_manager_icon}" class="col l12 xl10 tooltipped" data-position="top" data-delay="50" data-tooltip="Browse Your Files">
                </button>
                <button class="col" onclick="Jade.openSoftwareInstaller();">
                  <img src="{software_installer_icon}" class="col l12 xl10 tooltipped" data-position="top" data-delay="50" data-tooltip="Install, Remove Applications - Software Center">
                </button>
                <button class="col" onclick="Jade.openTerminal();">
                  <img src="{terminal_icon}" class="col l12 xl10 tooltipped" data-position="top" data-delay="50" data-tooltip="Use The Command Line">
                </button>
                <button id="about-jade-btn" class="col modal-trigger" href='#about-jade'>
                  <img src="{about_jade_icon}" class="col l12 xl10 tooltipped" data-position="top" data-delay="50" data-tooltip="About Jade">
                </button>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col l3">
              <div class="mini-dashboard-left">
              </div>
            </div>
            <div class="col l6">
              <div class="box notes">
                <p># Notes</p>
                <p class='content-editable' contenteditable="true">
                </p>
              </div>
            </div>
            <div class="col l3">
              <div class="mini-dashboard-exit row">
                <div class="col m12">
                  <div class="col m12 dash-right-button username">{user_name}
                    <img src="{user_icon}" class="users-img">
                  </div>
                </div>
                <div class="col m12">
                  <div id="exit-button">
                    <a href='#' class="col m12 dash-right-button">Exit
                      <img src="{exit_icon}" class="users-img">
                    </a>
                    <div id="exit-menu">
                      <div class="marginleft col m12">
                        <a onclick="Jade.logOut();" class="col m12 tooltipped" data-position="left" data-delay="0" data-tooltip="Log Out Current User" id='login' href="#">Log Out
                          <img src="{logout_icon}" class="logout-img">
                        </a>
                      </div>
                      <div class="marginleft col m12">
                        <a onclick="Jade.powerOff();" class="col m12 tooltipped" data-position="left" data-delay="0" data-tooltip="Power Off This Computer" id='poweroff' href="#">Power Off
                          <img src="{shutdown_icon}" class="poweroff-img">
                        </a>
                      </div>
                      <div class="marginleft col m12">
                        <a onclick="Jade.reboot();" class="col m12 tooltipped" data-position="left" data-delay="0" data-tooltip="Restart This Computer" id='reboot' href="#">Reboot
                          <img src="{reboot_icon}" class="reboot-img">
                        </a>
                      </div>
                      <div class="marginleft col m12">
                        <a onclick="Jade.hibernate();" class="col m12 tooltipped" data-position="left" data-delay="0" data-tooltip="Power Down This Computer While Retaining Its Current State" id='hibernate' href="#">Hibernate
                          <img src="{hibernate_icon}" class="hibernate-img">
                        </a>
                      </div>
                      <div class="marginleft col m12">
                        <a onclick="Jade.suspend();" class="col m12 tooltipped" data-position="left" data-delay="0" data-tooltip="Suspend This Computer In Low Power Mode" id='suspend' href="#">Suspend
                          <img src="{suspend_icon}" class="suspend-img">
                        </a>
                      </div>
                      <div class="marginleft col m12">
                        <a onclick="Jade.sleep();" class="col m12 tooltipped" data-position="left" data-delay="0" data-tooltip="Standby Power Mode" id='sleep' href="#">Sleep
                          <img src="{sleep_icon}" class="sleep-img">
                        </a>
                      </div>
                    </div>
                    <!--exit-menu-->
                  </div>
                  <!--exit-button-->
                  <div class="col m12 menu-bottom-decoration">
                    <div class="col m12 dash-right-button">
                    </div>
                  </div>
                </div>
              </div>
              <!--mini-dashboard-exit-->
            </div>
          </div>
        </div>
        <!--main-dashboard-->
      </div>
      <!--dashboard-->
    </div>
    <!--overlay-->
  </div>
  <!--background-en-->


  <div id='background-en'>

    <div id='overlay'>
      <header class='container-fluid'>
        <nav>
          <div class="center dropdown">

                          <img src="{reboot_icon}" class="reboot-img">

                      </div>
                      <div class="marginleft col m12">
                        <a onclick="Jade.hibernate();" class="col m12 tooltipped" data-position="left" data-delay="0" data-tooltip="Bilgisayarın Şuanki Halini Koruyacak Şekilde Kapat" id='hibernate' href="#">Derin Uyku
                          <img src="{hibernate_icon}" class="hibernate-img">
                        </a>
                      </div>
                      <div class="marginleft col m12">
                        <a onclick="Jade.suspend();" class="col m12 tooltipped" data-position="left" data-delay="0" data-tooltip="Bilgisayarı Düşük Güç Modunda Durdur" id='suspend' href="#">Durdur
                          <img src="{suspend_icon}" class="suspend-img">

                      </div>
                      <div class="marginleft col m12">
                        <a onclick="Jade.sleep();" class="col m12 tooltipped" data-position="left" data-delay="0" data-tooltip="Uyku Durumu" id='sleep' href="#">Sleep

                      </div>
                    </div>

                  </div>

                  <div class="col m12 menu-bottom-decoration">

      </div>
      <!--dashboard-->
    </div>
    <!--overlay-->
  </div>
  <!--background-tr-->


  <div id="about-jade" class="modal">
    <div>
      <div id="app-logo"></div>
    </div>
    <div class="modal-content">
      <p id="app-name"></p>
      <p id="app-description"></p>
      <p id="app-version"></p>
      <div id="author-pic">
        <div id="app-author"></div>
        <img src="img/author.png">
      </div>
      <p id="app-url"></p>
      <p id="app-license"></p>
      <p id="luv">Made With <span>&#10084;</span> For <span><a href="xdg-open:https://sourceforge.net/projects/manjaro-webdad/">MerOS</a></span></p>
      <p id="contributors"><a href="xdg-open:https://github.com/codesardine/Jadesktop/graphs/contributors">Contributors</a></p>
    </div>
    <!-- modal-content -->
    <a href="#!" class="modal-action modal-close">X</a>
  </div>
  <!-- about-jade -->
  <img src="{distro_logo}" id="distro-logo">
  <div id="preload" style="height: 0px;width: 0px;">
    <!-- Stop background flickering on first load -->
    <div class="office-background"></div>
    <div class="development-background"></div>
    <div class="education-background"></div>
    <div class="multimedia-background"></div>
    <div class="games-background"></div>
    <div class="graphics-background"></div>
    <div class="internet-background"></div>
    <div class="system-background"></div>
    <div class="settings-background"></div>
    <div class="help-background"></div>
    <div class="accessories-background"></div>
  </div>
  <!--mini-browser-->
